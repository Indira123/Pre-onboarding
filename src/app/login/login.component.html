<div class="loginWrapper">
<div class="container">
<form action="/action_page.php">
   <img src="../../assets/images/YashLogo.jpg" />
   <br/>
   <h3>Login to yash Portal</h3>
   <span class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam venenatis lobortis libero</span><br/>
     <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
      <br/>
     <input type="password" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
     <br/>
     <button mat-raised-button (click)="login()" color="primary">SIGN IN</button>
     <br/>
     <button class="forgotPass" data-toggle="modal" data-target="#forgotPass">Forgot password?</button>
 </form>
</div>
<div class="modal fade" id="forgotPass" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <h3><i class="fa fa-lock fa-3x"></i></h3>
            <h3 class="text-center">Forgot Password?</h3>
            <p>You can reset your password here.</p>
            <div class="panel-body">
              <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                  </div>
                </div>
                <div class="form-group">
                  <input data-dismiss="modal" name="recover-submit" class="btn btn-primary resetPass"  value="Reset Password" type="submit">
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
</div>
