  <div id="main">
  <div class="w3-teal">
    <div class="w3-container">
        <nav class="navbar navbar-default">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <button id="closeNav" class="w3-bar-item w3-button w3-large"
                (click)="w3_close()">&times;</button>
              <button id="openNav" class="w3-button w3-teal w3-xlarge" (click)="w3_open()">&#9776;</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="input-group navbar-middle">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
                <span class="userPic"><img src="../../assets/images/YashLogo.jpg" /></span><span class="userDetail">Name<br/>Designation</span>
            </div>
          </div>
        </nav>
        <section class="row dashboardContainet">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
              <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
                  <a title="Dashboard" routerLink="/dashboard" (click)="addAciveClass($event)" class="w3-bar-item w3-button active"><img src="../../assets/images/DashboardIcon.svg" />Dashboard</a>
                  <a title="Reports" (click)="addAciveClass($event)" class="w3-bar-item w3-button"><img src="../../assets/images/HelpIcon.svg" />Reports</a>
                  <a title="Logout" routerLink="/login"  class="w3-bar-item w3-button"><img src="../../assets/images/LogoutIcon.svg" />Logout</a>
                </div>
          </div>
          <div class="mainDashboard">
            <ng-template [ngIf]="isDashboard"><app-main-dashboard></app-main-dashboard></ng-template>
            <ng-template [ngIf]="isReports"><app-reports ></app-reports></ng-template>
            <ng-template [ngIf]="isDetailPage"><app-user-detail ></app-user-detail></ng-template>
          </div>
        </section>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
                  <h4>Upload documents</h4>
                  <span>Please upload your documents here</span>
                </div>
                <div class="modal-body detailsbackgruond">
                    <div class="form-group">
                        <select [(ngModel)]="typeOfPDF" class="form-control" id="sel1">
                          <option hidden >Select Employment Type</option>
                          <option>Trainee</option>
                          <option>Contractor</option>
                          <option>Lateral</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <input type="file" (change)="selectFile($event)" class="form-control-file" [(ngModel)]="file" id="exampleFormControlFile1">
                            <div class="upload">
                              <button type="button" [disabled]="!selectedFiles" (click)="uploadDoc()" class="btn btn-primary uploadDoc">Submit</button>
                            </div>
                      </div>
                </div>
              </div>
              <div *ngIf="currentFileUpload" class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                  aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                  {{progress.percentage}}%</div>
              </div>
            </div>
          </div>
    </div>
  </div>

  </div>
